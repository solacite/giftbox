<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>giftbox</title>
    <style>
      .hide-audio {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <audio id="bgAudio" autoplay muted loop class="hide-audio">
      <source src="/audio/gengen.mp3" type="audio/mpeg" />
    </audio>
    <script>
      document.addEventListener('click', async () => {
        const audio = document.getElementById('bgAudio');
        audio.muted = false;
        audio.volume = 1.0;
        try {
          await audio.play();
        } catch (err) {
          console.warn('couldn\'t play :c //', err);
        }
      }, { once: true });
    </script>
  </body>
</html>
